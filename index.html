<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서활동 점검</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 200px;
            font-size: 16px;
            font-weight: bold;
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">독서활동 점검 도우미</h1>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호를 입력하세요:</label>
            <input type="password" id="password" class="form-control" />
        </div>
        <div class="text-center">
            <button id="authButton" class="btn btn-primary btn-custom">로그인</button>
        </div>
        <div id="authError" class="error-message">비밀번호가 잘못되었습니다.</div>
    </div>

    <script>
        document.getElementById("authButton").addEventListener("click", async () => {
            const password = document.getElementById("password").value;

            try {
                // Google Apps Script Web App URL을 입력하세요
                const response = await fetch("https://script.google.com/macros/s/AKfycbwmojewO0qFtUqodr4DOoW5guTuEAuqH4EQVwqPPhehSq4ijnB0vJb89CHhm7PvqcJSmw/exec", {
                    method: "POST",
                    body: JSON.stringify({ password }),
                    headers: { "Content-Type": "application/json" },
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const result = await response.json();
                if (result.success) {
                    alert("로그인 성공!");
                    document.querySelector("body").innerHTML = `
                        <h1 class="text-center">환영합니다!</h1>
                        <p class="text-center">독서활동 점검 시스템에 오신 것을 환영합니다.</p>
                    `;
                } else {
                    document.getElementById("authError").style.display = "block";
                }
            } catch (error) {
                console.error("Error during fetch:", error);
                alert("네트워크 오류가 발생했습니다. 다시 시도해주세요.");
            }
        });
    </script>
</body>
</html>
